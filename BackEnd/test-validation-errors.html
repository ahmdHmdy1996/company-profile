<!DOCTYPE html>
<html>
<head>
    <title>API Validation Error Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Laravel API Validation Error Test</h1>

    <h2>Authentication Tests</h2>
    <button onclick="testValidRegister()">Valid Register</button>
    <button onclick="testInvalidRegister()">Invalid Register (Validation Error)</button>
    <button onclick="testValidLogin()">Valid Login</button>
    <button onclick="testInvalidLogin()">Invalid Login (Wrong Credentials)</button>
    <button onclick="testLoginValidationError()">Login Validation Error</button>

    <h2>Company Profile Tests</h2>
    <button onclick="testCreateProfile()">Create Profile</button>
    <button onclick="testCreateProfileValidationError()">Create Profile Validation Error</button>
    <button onclick="testGetProfiles()">Get Profiles</button>
    <button onclick="testGetNonExistentProfile()">Get Non-existent Profile</button>
    <button onclick="testUpdateProfile()">Update Profile</button>
    <button onclick="testDeleteProfile()">Delete Profile</button>

    <h2>Image Upload Tests</h2>
    <button onclick="testImageUpload()">Upload Image</button>
    <button onclick="testImageUploadValidationError()">Upload Image Validation Error</button>

    <div id="result"></div>

    <script>
        let authToken = null;
        let profileId = null;

        function displayResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `<div class="${className}"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }

        async function testValidRegister() {
            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123',
                        password_confirmation: 'password123'
                    })
                });

                const data = await response.json();
                if (data.success && data.token) {
                    authToken = data.token;
                }
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testInvalidRegister() {
            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: '', // Invalid: empty name
                        email: 'invalid-email', // Invalid: not an email
                        password: '123', // Invalid: too short
                        password_confirmation: '456' // Invalid: doesn't match
                    })
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testValidLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                if (data.success && data.token) {
                    authToken = data.token;
                }
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testInvalidLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testLoginValidationError() {
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: '', // Invalid: empty email
                        password: '' // Invalid: empty password
                    })
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testCreateProfile() {
            if (!authToken) {
                displayResult({ error: 'Please login first' }, true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/company-profiles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        template_id: 'template-1',
                        data: {
                            companyName: 'Test Company',
                            description: 'A test company'
                        },
                        name: 'My Company Profile',
                        description: 'This is a test profile'
                    })
                });

                const data = await response.json();
                if (data.success && data.data) {
                    profileId = data.data.id;
                }
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testCreateProfileValidationError() {
            if (!authToken) {
                displayResult({ error: 'Please login first' }, true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/company-profiles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        template_id: '', // Invalid: empty template_id
                        data: 'not-an-array', // Invalid: not an array
                        name: 'A'.repeat(300), // Invalid: too long
                        description: 'B'.repeat(1100) // Invalid: too long
                    })
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testGetProfiles() {
            if (!authToken) {
                displayResult({ error: 'Please login first' }, true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/company-profiles', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testGetNonExistentProfile() {
            if (!authToken) {
                displayResult({ error: 'Please login first' }, true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/company-profiles/99999', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testUpdateProfile() {
            if (!authToken || !profileId) {
                displayResult({ error: 'Please create a profile first' }, true);
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/company-profiles/${profileId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        name: 'Updated Company Profile',
                        description: 'This profile has been updated'
                    })
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testDeleteProfile() {
            if (!authToken || !profileId) {
                displayResult({ error: 'Please create a profile first' }, true);
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/company-profiles/${profileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                if (data.success) {
                    profileId = null; // Reset profile ID after deletion
                }
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }

        async function testImageUpload() {
            if (!authToken) {
                displayResult({ error: 'Please login first' }, true);
                return;
            }

            // Create a simple test file
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, 100, 100);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'test.png');
                formData.append('type', 'logo');

                try {
                    const response = await fetch('http://localhost:8000/api/upload-image', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Authorization': 'Bearer ' + authToken
                        },
                        body: formData
                    });

                    const data = await response.json();
                    displayResult(data, !data.success);
                } catch (error) {
                    displayResult({ error: error.message }, true);
                }
            }, 'image/png');
        }

        async function testImageUploadValidationError() {
            if (!authToken) {
                displayResult({ error: 'Please login first' }, true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/upload-image', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        // Missing required fields
                    })
                });

                const data = await response.json();
                displayResult(data, !data.success);
            } catch (error) {
                displayResult({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>
